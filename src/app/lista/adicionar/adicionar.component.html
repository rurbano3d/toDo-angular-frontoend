<div class="col-md-12">
  <button type="button" class="btn btn-success" routerLink="">Voltar</button>
</div>
<div class="col-md-12 text-center">
  <h2>Criar Tarefa</h2>
</div>
<div class="col-md-12">
  <form class="needs-validation" novalidate [formGroup]="form">
    <div class="form-row">
      <div class="col-md-12">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome"
          formControlName="nome"
          [ngClass]="{'is-invalid':submitted && hasError('nome')}"
         />
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome') ['required']">
            Por favor informe um nome!
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome') ['minlength']">
            Nome precisa ter no m√≠nimo {{ hasError('nome')['minlength'].requiredLength }} caracteres!
        </div>
      </div>
    </div>
    <div style="padding-top:2%;">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Gravar</button>
    </div>
  </form>
</div>
